<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="operations-container">
        <div class="op-container sum">
          <div class="op-type">Summation</div>
          <div class="inputs sum-inputs">
            <input class="input-1" type="number" placeholder="number1" />
            <input class="input-2" type="number" placeholder="number2" />
          </div>
          <button class="sum-btn">Sum</button>
          <div class="result sum-result">
            <p>Result</p>
            <p></p>
            <p class="res">0</p>
          </div>
        </div>
        <div class="op-container sub">
          <div class="op-type">Substraction</div>
          <div class="inputs sub-inputs">
            <input class="input-1" type="number" placeholder="number1" />
            <input class="input-2" type="number" placeholder="number2" />
          </div>
          <button class="sub-btn">Sub</button>
          <div class="result sub-result">
            <p>Result</p>
            <p></p>
            <p class="res">0</p>
          </div>
        </div>
        <div class="op-container div">
          <div class="op-type">Division</div>
          <div class="inputs div-inputs">
            <input class="input-1" type="number" placeholder="number1" />
            <input class="input-2" type="number" placeholder="number2" />
          </div>
          <button class="div-btn">Divide</button>
          <div class="result div-result">
            <p>Result</p>
            <p></p>
            <p class="res">0</p>
          </div>
        </div>
        <div class="op-container mul">
          <div class="op-type">Multiplication</div>
          <div class="inputs mul-inputs">
            <input class="input-1" type="number" placeholder="number1" />
            <input class="input-2" type="number" placeholder="number2" />
          </div>
          <button class="mul-btn">Multiply</button>
          <div class="result mul-result">
            <p>Result</p>
            <p></p>
            <p class="res">0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
